<h1 class="header">PLAYLIST</h1>
<button class="btn1" mat-raised-button color="primary" [routerLink]="['/add']"  >+ SONG</button>
<div class="cards">
    
    <div class="card" *ngFor="let post of posts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{post.songName}}
                </mat-card-title>
            </mat-card-header>
            <p>{{post.songUrl}}</p>
            <mat-card-actions>
                <div class="actions">
                    <button class="btn" mat-raised-button color="primary" (click)="readMore(post.songID)" >View more</button>
                    <button class="btn" mat-raised-button color="primary" [routerLink]="['/update']" >Edit</button>
                    <button class="btn" mat-raised-button color="primary" (click)="deleteSong(post.songID)">Delete</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
